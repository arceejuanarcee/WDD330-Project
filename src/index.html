<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Weather Alert</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/Logo.png" alt="Space Weather Logo">
        </div>
        <div class="site-name">Space Weather Alerts</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/aboutus/aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Welcome to the Space Weather Alerts</h1>
        <section class="content">
            <div class="panel">
                <h2>Real-Time Alert Panel</h2>
                <div class="real-time-alerts">
                    <p>Loading alerts...</p>
                </div>
            </div>
            <div class="panel">
                <h2>Solar Wind</h2>
                <div class="historical-visualization">
                    <p>Loading historical data...</p>
                </div>
            </div>
            <div class="panel information">
                <h2>F10.7 Flux Data</h2>
                <p>Loading flux data...</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; <span id="currentYear"></span> Space Weather Alert - Arcee Juan | WDD330 Project</p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
